version: "3"
services:
  jupyter:
    build: .
    volumes:
      - $PWD/work:/tmp/working #カレントディレクトリのWORKをマウントしている
    working_dir: /tmp/working
    ports:
      - 8888:8888 #Host側のポート8880とコンテナ側の8888をつないでいる
    command: jupyter lab --ip=0.0.0.0 --allow-root --no-browser --LabApp.token=''
